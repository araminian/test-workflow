name: FooCI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: rminz/goapp:${{ github.sha }}
          context: ./app
      - name: Do sample test
        run: |
          echo "Hello, world!"
      - name: Fail
        continue-on-error: true
        run: |
          exit 1
      - name: Print a message
        if: always()
        run: |
          echo "This is a message"
        
  test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Do test
        run: |
          echo "Testing...."
  deploy:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Do deploy
        run: |
          echo "Deploying...."
